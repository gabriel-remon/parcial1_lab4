<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-bg-dark ">
        <a class="text-white d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4 me-2 bi" (click)="utlSvc.goto('')">Primer parcial laboratorio 4</span></a>

        <ul class="nav nav-pills ">

                <li class="nav-item "><a (click)="utlSvc.goto('')" class="text-white nav-link">
                                Bienvenido</a></li>
                <li class="nav-item " *ngIf="user"><a (click)="utlSvc.goto('repartidor/alta')" class="text-white nav-link">
                                Alta repartidor</a></li>
                <li class="nav-item " *ngIf="user"><a (click)="utlSvc.goto('repartidor/listado')" class="text-white nav-link">
                                Listado repartidor</a></li>
                <li class="nav-item " *ngIf="user && rol=='admin'"><a (click)="utlSvc.goto('helados')" class="text-white nav-link">
                                Helados</a></li>

                <li class="nav-item me-3" *ngIf="!user"><a (click)="utlSvc.goto('auth/login')"
                                class="text-white nav-link active " aria-current="page">login</a></li>

                <li class="nav-item me-3" *ngIf="user"><a (click)="logout()" class="text-white nav-link active "
                                aria-current="page">Logout</a></li>
        </ul>
</header>
