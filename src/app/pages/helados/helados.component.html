<div class="container py-3">

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Lista de helados</h1>
        <app-tabla-helados (heladoElegido)="heladoSelec($event)"></app-tabla-helados>
    </div>

    <div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Crear una orden de helado</h4>
                    </div>
                    <div class="card-body">
                        <app-form-helados></app-form-helados>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Modificar un helado</h4>
                    </div>
                    <div class="card-body" *ngIf="helado">
                        <app-form-helados [helado]="helado" (tareaRealizada)="tareaRealizada()"></app-form-helados>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Eliminar un helado</h4>
                    </div>
                    <div class="card-body" *ngIf="helado">
                        <app-detalle-helado [helado]="helado" (tareaRealizada)="tareaRealizada()"></app-detalle-helado>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
